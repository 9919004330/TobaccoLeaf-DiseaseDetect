<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#000000">
	<link rel="stylesheet" href="./style.css">
	<link rel="shortcut icon" href="./assests/favicons/512x512bb.jpg" type="image/x-icon">
	<link rel="manifest" href="./manifest.json">
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
	<title>Tobacco Leaf Scanner</title>
</head>

<body>
	<div id="camera-container">
		<video autoplay id="camera-video"></video>
		<img src="./assests/icons/Bounding Box.png" id="box-view" alt="">
		<div id="top-down__menu">
			<div id="top__menu">
				<div id="empty-top__menu"></div>
				<p>SCAN</p>
				<img id="info-outline" src="./assests/icons/info_outline.svg" alt="">
			</div>
			<div id="down__menu">
				<label id="file-picker__label">
					<img src="./assests/icons/images.svg" id="file-picker__img" alt="">
					<input type="file" id="file-picker" accept="image/jpeg,image/jpg,image/png">
				</label>
				<img id="click" src="./assests/icons/search.svg" alt="">
				<div id="empty-down__menu"></div>
			</div>
		</div>
	</div>

	<div id="result-cont">	
		<div id="result-down-menu">
			<img id="closedown" src="./assests/icons/close down.svg" alt="">		
		</div>
		<img id="result-img" src="" alt="">
		<div id="result__text">
			<p><span class="Q disease">Result :</span><span class="RA cont-disease"></span></p>
			<p><span class="Q causes">Causes :</span><span class="RA cont-causes"></span></p>
			<p><span class="Q fertilizers">Fertilizers :</span><span class="RA cont-fertilizers"></span></p>
		</div>
	</div>

	<div id="info-cont__outer">
		<div id="info-cont">
			<div id="info-cont__inner">
				<div id="info__closedown">
					<img src="./assests/icons/close down.svg" alt="">
				</div>
				<div id="info__text">
					<img src="./assests/favicons/512x512bb.jpg" alt="">
					<p>Tobacco Leaf Scanner</p>
					<p>V 1.0.1</p>
				</div>
			</div>
		</div>
	</div>

	<script>
		let serviceWorker = null;
        (async () => {
            if ('serviceWorker' in navigator) {
                try {
                    serviceWorker = await navigator.serviceWorker.register('./sw.js');
                } catch (error) {
                    serviceWorker = null;
                }
            }
        })();

	</script>
	<script src="script.js"></script>
</body>

</html>
