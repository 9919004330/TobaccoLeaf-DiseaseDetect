<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#000000">
	<link rel="stylesheet" href="./style.css">
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
	<title>WebCam Test</title>
</head>

<body>
	<div id="camera-container">
		<video autoplay id="camera-video"></video>
		<div id="top-down__menu">
			<div id="top__menu">
				<div id="empty-top__menu"></div>
				<p>SCAN</p>
				<img id="info-outline" src="./assests/icons/info_outline.svg" alt="">
			</div>
			<div id="down__menu">
				<label id="file-picker__label">
					<img src="./assests/icons/images.svg" id="file-picker__img" alt="">
					<input type="file" id="file-picker" accept="image/jpeg,image/jpg">
				</label>
				<img id="click" src="./assests/icons/search.svg" alt="">
				<div id="empty-down__menu"></div>
			</div>
		</div>
		<img src="./assests/icons/Bounding Box.png" id="box-view" alt="">
	</div>

	<div id="result-cont">	
		<div id="result-down-menu">
			<img id="closedown" src="./assests/icons/close down.svg" alt="">		
		</div>
		<img id="result-img" src="" alt="">
		<div id="result__text">
			<p><span class="Q disease">Result :</span><span class="RA cont-disease"></span></p>
			<p><span class="Q causes">Causes :</span><span class="RA cont-causes"></span></p>
			<p><span class="Q fertilizers">Fertilizers :</span><span class="RA cont-fertilizers"></span></p>
		</div>
	</div>

	<div id="info-cont__outer">
		<div id="info-cont">
			<div id="info-cont__inner">
				<div id="info__closedown">
					<p>x</p>
				</div>
				<div id="info__text">
					<p><span class="I info">Info :</span><span class="A cont-info">Tobacco leaf disease Detection</span></p>
					<p><span class="I version">Version :</span><span class="A cont-version">1.0</span></p>
					<p><span class="I feedback">Feedback :</span><span class="A cont-feedback"><a href="mailto:9919004176@klu.ac.in">Mail</a></span></p>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
